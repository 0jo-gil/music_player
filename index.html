<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8fb19dd542.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/grained.js"></script>
    <!-- <script defer src="js/custom.js"></script> -->
    <!-- <script defer src="js/loading.js"></script> -->
    <script defer src="js/youtube.js"></script>
    <!-- <script defer src="js/player.js"></script> -->
    <script>
        $(document).ready(function(){
            
            grained('#container', {
                "animate": true,
                "patternWidth": 96.45,
                "patternHeight": 85.64,
                "grainOpacity": 0.08,
                "grainDensity": 1.4,
                "grainWidth": 1,
                "grainHeight": 1
            })
        })
    </script>
</head>
<body>
    <header id="header"></header>

    <div id="container">
        <div class="grained"></div>
    </div>

    <main id="main">

        <div class="vinyl">
            <div class="vinyl_con">
                <div class="vinyl_thumb thumb"></div>
                <p class="song_tit vinyl_tit"></p>
            </div>
        </div>

        <div class="box">
            

            <svg width="30" height="150" class="left_tri">
                <polygon fill="rgb(128, 107, 68)" points="0,150 29,150 29,0"></polygon>
            </svg>

            <svg width="30" height="150" class="right_tri">
                 <polygon fill="rgb(128, 107, 68)" points="0,150 0,0 29,150"></polygon>
            </svg>
        </div>
        <div class="wrapper">
            
            <article class="frame">
                <div id="player"></div>
            </article>
            <article class="frame">
            </article>
            <article class="frame">
            </article>
            <article class="frame">
            </article>
            <article class="frame">
            </article>
            <article class="frame">
            </article>
            <article class="frame">
            </article>
            <article class="frame">
            </article>
        </div>

        <div class="box_front">
            <p>
                CHET BAKER'S<br>
                ARCHIVES
            </p>

            <span>2021 Designed by 0jo&copy;.</span>
        </div>
       
        <div class="mini_player">
            <div class="track_info">
                <div class="thumb"></div>
                <div class="info">
                    <p class="song_tit">hi</p>
                    <h3 class="singer">Chet Baker</h3>
                </div>
            </div>

            <div class="player_btn">
                <span class="prev">
                    <i class="fas fa-step-backward"></i>
                </span>
                <span class="play">
                    <i class="fas fa-play"></i>
                </span>
                <span class="pause on">
                    <i class="fas fa-pause"></i>
                </span>
                <span class="next">
                    <i class="fas fa-step-forward"></i>
                </span>
            </div>

            <div class="more_btn">
                <a href="#" class="more_inner_btn"></a>
            </div>
        </div>
    </main>

    <div class="more_player">
        <div class="more_player_wrap">
            <div class="more_info">
                <div class="more_thumb thumb"></div>
                <div class="more_inner_info">
                    <p class="song_tit">hi</p>
                    <h3 class="singer">Chet Baker</h3>
                </div>
            </div>

            <div class="more_player_btn">
                <span class="prev">
                    <i class="fas fa-step-backward"></i>
                </span>
                <span class="play">
                    <i class="fas fa-play"></i>
                </span>
                <span class="pause on">
                    <i class="fas fa-pause"></i>
                </span>
                <span class="next">
                    <i class="fas fa-step-forward"></i>
                </span>
            </div>
        </div>
        <div class="more_player_list"></div>
    </div>
</body>
</html>
