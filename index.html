<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8fb19dd542.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="js/custom.js"></script>
    <!-- <script defer src="js/youtube.js"></script> -->
    <!-- <script defer src="js/player.js"></script> -->
</head>
<body>
    <header id="header"></header>

    <main id="main">
        <div class="wrapper">
            <article class="frame">
                <!-- <div class="lp_frame"></div> -->
            </article>
            <article class="frame">
            </article>
            <article class="frame">
            </article>
            <article class="frame">
            </article>
            <article class="frame">
            </article>
            <article class="frame">
            </article>
            <article class="frame">
            </article>
            <article class="frame">
            </article>
        </div>
       
        <div class="mini_player">
            <div class="track_info">
                <div class="thumb"></div>
                <div class="info">
                    <p class="song_tit">hi</p>
                    <h3 class="singer">hello</h3>
                </div>
            </div>

            <div class="player_btn">
                <span class="prev">
                    <i class="fas fa-step-backward"></i>
                </span>
                <span class="play">
                    <i class="fas fa-play"></i>
                </span>
                <span class="next">
                    <i class="fas fa-step-forward"></i>
                </span>
            </div>
        </div>

    </main>
</body>
</html>
